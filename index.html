<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <div class="boxcenter">
                <div class="rules">
                    <h2>Rules</h2>
                    <ol>
                        <li>Please enter all the details correctly.</li>
                        <li>Try to finish the exam in given time frame.</li>
                        <li>You are allowed to give the test only once further attempts wont be considered</li>
                        <li>Please avoid any kind of cheating or unfair means</li>
                        <li>Please read the question carefully</li>
                    </ol>
                </div>
                <div class="login">
                    <h2>Enter Information</h2>
                    <form>
                        <label>Name</label>
                        <input type="text" placeholder="John Steve"><br>
                        <label>Email</label>
                        <input type="email" placeholder="emailid@gmail.com"><br>
                        <input type="submit" name="Submit" value="Start Exam"><br>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
